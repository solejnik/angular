<html>
<head>
<title>Login Page</title>
</head>
<body>


    <div id="login-box">

        <h2>Podaj email oraz haslo aby sie zalogowac</h2>

        <form name='loginForm'
          action="/web/j_spring_security_check" method='POST'>

          <table>
            <tr>
                <td>User:</td>
                <td><input type='text' name='username' value='' required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type='password' name='password' required/></td>
            </tr>
            <tr>
                <td colspan='2'><input class="btn btn-success" name="submit" type="submit"
                    value="Log in" /></td>
            </tr>
          </table>

        </form>
    </div>

</body>
</html>
